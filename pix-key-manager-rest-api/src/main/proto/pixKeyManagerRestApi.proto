syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zup.edu";
option java_outer_classname = "PixKeyManagerRestApi";
option objc_class_prefix = "HLW";

package br.com.zup.edu;

service PixKeyManagerRestApiService {
  rpc send (PixKeyManagerRestApiRequest) returns (PixKeyManagerRestApiReply) {}
}

message PixKeyManagerRestApiRequest {
  string name = 1;
}

message PixKeyManagerRestApiReply {
  string message = 1;
}